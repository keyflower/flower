<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transição de Conteúdo</title>
<style>
  .container {
    position: relative;
    width: 300px;
    height: 150px;
    overflow: hidden;
  }

  .content {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .content.active {
    opacity: 1;
  }

  button {
    margin-top: 10px;
    padding: 8px 12px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="content active" id="conteudo1">
    <h3>Conteúdo 1</h3>
    <p>Este é o primeiro bloco.</p>
  </div>

  <div class="content" id="conteudo2">
    <h3>Conteúdo 2</h3>
    <p>Este é o segundo bloco.</p>
  </div>
</div>

<button onclick="trocar()">Trocar conteúdo</button>

<script>
  function trocar() {
    document.getElementById("conteudo1").classList.toggle("active");
    document.getElementById("conteudo2").classList.toggle("active");
  }
</script>

</body>
</html>
